<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="tracker-container">
            <section id="tracker-content">
                <section id="user">
                    <div id="user-profile">
                        <img src="time-tracking-dashboard-main/images/image-jeremy.png" alt="pfp" id="pfp">

                        <div class="user-report">
                            <small>Report for</small> <br>
                            <p>Jeremy Robson</p>
                        </div>
                    </div>

                    <nav id="progress-nav">
                        <p class="daily nav">Daily</p>
                        <p class="Weekly nav">Weekly</p>
                        <p class="monthly nav">monthly</p>
                    </nav>
                </section>

                <section id="work">
                    <div class="work-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-work.svg" alt="work">
                    </div>
                    <div class="work-detail detail">
                        <div id="p-hours-spent">
                                <p>Work</p>
                                <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="work-hour"></p>
                            <small class="wh-last-week"></small>
                        </div>
                    </div>
                </section>

                <section id="play">
                    <div class="play-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-play.svg" alt="play">
                    </div>
                    <div class="play-detail detail">
                        <div id="p-hours-spent">
                            <p>Play</p>
                            <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="play-hour"></p>
                            <small class="ph-last-week">Last Week - <span id="play-ph"></span> </small>
                        </div>
                    </div>
                </section>

                <section id="study">
                    <div class="study-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-study.svg" alt="play">
                    </div>
                    <div class="study-detail detail">
                        <div id="p-hours-spent">
                            <p>Study</p>
                            <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="study-hour"></p>
                            <small class="sh-last-week"></small>
                        </div>
                    </div>
                </section>

                <section id="exercise">
                    <div class="exercise-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-exercise.svg" alt="exercise">
                    </div>
                    <div class="exercise-detail detail">
                        <div id="p-hours-spent">
                            <p>Exercise</p>
                            <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="exercise-hour"></p>
                            <small class="eh-last-week"></small>
                        </div>
                    </div>
                </section>

                <section id="social">
                    <div class="social-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-social.svg" alt="social">
                    </div>
                    <div class="social-detail detail">
                        <div id="p-hours-spent">
                            <p>Social</p>
                            <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="social-hour"></p>
                            <small class="smh-last-week"></small>
                        </div>
                    </div>
                </section>
                <section id="self-care">
                    <div class="self-care-icon icon">
                        <img src="time-tracking-dashboard-main/images/icon-self-care.svg" alt="self-care">
                    </div>
                    <div class="self-care-detail detail">
                        <div id="p-hours-spent">
                            <p>Self care</p>
                            <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipis">
                        </div>
                        <div id="hours-spent">
                            <p id="self-care-hour"></p>
                            <small class="sch-last-week"></small>
                        </div>
                    </div>
                </section>
            
            </section>
        </section>
    </main>
    
    <script src="time.js" defer></script> 
</body>
</html>
